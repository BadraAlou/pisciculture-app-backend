<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Infrastructure</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .main-header {
            font-weight: bold;
        }
        .sub-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            vertical-align: middle;
        }
        .row-label {
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td rowspan="4" class="sub-header">Type infrastructure</td>
        <td class="row-label">bassin ou étang ou bac ou cage</td>
        <td>Bassin</td>
    </tr>
    <tr>
        <td class="row-label">Numéro</td>
        <td>B1</td>
    </tr>
    <tr>
        <td class="row-label">superficie (en m²)</td>
        <td>100</td>
    </tr>
    <tr>
        <td class="row-label">volume (en m³)</td>
        <td>10</td>
    </tr>
</table>

</body>
</html>
