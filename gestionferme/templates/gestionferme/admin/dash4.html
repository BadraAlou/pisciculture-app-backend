<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Ajouter les librairies pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .main-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .graph-container {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dashboard Personnel</h1>
        </header>

        <div class="dashboard">
            <aside class="sidebar">
                <h2>Menu</h2>
                <ul style="list-style: none; padding-left: 0;">
                    <li><a href="#" style="display: block; padding: 10px;">Accueil</a></li>
                    <li><a href="#" style="display: block; padding: 10px;">Statistiques</a></li>
                    <li><a href="#" style="display: block; padding: 10px;">Paramètres</a></li>
                </ul>
            </aside>

            <main class="main-content">
                <div class="card">
                    <h3>Statistiques Générales</h3>
                    <div class="graph-container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>Dernières Nouvelles</h3>
                    <div id="news" style="height: 200px; overflow-y: auto;">
                        <!-- Ajouter des actualités ici -->
                    </div>
                </div>

                <div class="card">
                    <h3>Calendrier</h3>
                    <div id="calendar" style="height: 200px; overflow-y: auto;">
                        <!-- Ajouter le calendrier ici -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Graphique en barres
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Avr', 'Mai', 'Jui'],
                datasets: [{
                    label: 'Ventes Mensuelles',
                    data: [65, 59, 80, 81, 56, 55],
                    backgroundColor: '#4CAF50'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Simuler des actualités
        const newsContainer = document.getElementById('news');
        const headlines = [
            'Actualité 1',
            'Actualité 2',
            'Actualité 3',
            'Actualité 4',
            'Actualité 5'
        ];

        headlines.forEach(headline => {
            const div = document.createElement('div');
            div.style.margin = '10px 0';
            div.textContent = headline;
            newsContainer.appendChild(div);
        });

        // Simuler un calendrier
        const calendarContainer = document.getElementById('calendar');
        const daysInMonth = 31;

        for (let i = 1; i <= daysInMonth; i++) {
            const div = document.createElement('div');
            div.style.display = 'flex';
            div.style.margin = '5px 0';
            div.textContent = i;
            calendarContainer.appendChild(div);
        }
    </script>
</body>
</html>
